<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">Test AJAX page</div>
      <button class="button" onclick="loadData()">Load Some JSON</button>
      <div class="content"></div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function loadData() {
      fetch('ajax_sample.json')
        .then(res => res.json())
        .then(res => res.map(c => c.name))
        .then(names => {
          var randomlist = []
          while (randomlist.length < 16) {
            var t = Math.floor(Math.random() * 242) + 0; //random function found at MDN
            randomlist.push(names[t])
            for (let names = " ", x = 0; name = randomlist[x]; x++) {
              names += "<ol>" + (x + '.' + " " + name) + "</ol>";
              document.querySelector(".content").innerHTML = names;
            }
          }
        })
    }
  </script>
</body>

</html>
